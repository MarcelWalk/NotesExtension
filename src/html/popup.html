<body>
  <div class="card popup">
    <header class="card-header">
      <p class="card-header-title center-text">

    </header>

      <div class="content">

      <button class="button card-footer-item is-info" id="show-notes">Show Notes</button>
      <button class="button card-footer-item is-danger" id="clear-notes">Clear Notes</button>
    </footer>
  </div>
